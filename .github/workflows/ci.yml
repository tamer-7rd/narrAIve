name: CI

# Суть CI (Continuous Integration):
# GitHub Actions запускает этот workflow на чистой виртуальной машине (Ubuntu).
# Процесс:
# 1. Арендуется чистый сервер.
# 2. Клонируется код (git clone).
# 3. Настраивается окружение (Node.js, pnpm).
# 4. Устанавливаются библиотеки (node_modules).
# 5. Выполняются команды проверки (lint, test, build).
#
# Если хоть одна команда упадет, PR будет помечен красным.
# Это гарантирует, что код работает не только "на моем компьютере", но и в нейтральной среде.

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4 # Версия pnpm берется автоматически из поля "packageManager" в package.json

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json' # Читает из engines.node и устанавливает версию из package.json
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint --max-warnings=0

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit tests
        run: pnpm test:ci

      - name: Prettier check
        run: pnpm prettier
